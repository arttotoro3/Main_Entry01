
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project NEST: The Drowned World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020406;
        color: #d1d5db;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-gaming {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Film Grain Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.15;
        pointer-events: none;
        z-index: 9999;
      }

      /* CRT Scanlines */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        ), linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.02),
          rgba(0, 255, 0, 0.01),
          rgba(0, 0, 255, 0.02)
        );
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 9998;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020406;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      
      .rusted-border {
        border-image: linear-gradient(to bottom, #334155, #451a03) 1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
