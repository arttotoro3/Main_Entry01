    <style>
      :root {
        --deep-black: #010204;
        --abyssal-cyan: #083344;
      }
      body {
        background-color: var(--deep-black);
        color: #94a3b8;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-gaming { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Global Grunge Layer */
      .grunge-overlay {
        position: fixed;
        inset: 0;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.15;
        pointer-events: none;
        z-index: 9996;
      }

      /* Film Grain */
      .grain {
        position: fixed;
        inset: 0;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.1;
        pointer-events: none;
        z-index: 9999;
      }

      /* CRT Scanlines */
      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%);
        background-size: 100% 3px;
        pointer-events: none;
        z-index: 9998;
      }

      /* Loading Animation Overlay */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 1s ease-out;
      }
      .loading-bar {
        width: 200px;
        height: 2px;
        background: #111;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
      }
      .loading-progress {
        position: absolute;
        top: 0; left: 0; height: 100%;
        background: #083344;
        width: 0%;
        animation: progress 2.5s forwards;
      }
      @keyframes progress {
        0% { width: 0%; }
        30% { width: 45%; }
        70% { width: 70%; }
        100% { width: 100%; }
      }

      .glitch-effect {
        animation: glitch 2s infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        1% { transform: translate(-2px, 1px); }
        2% { transform: translate(2px, -1px); }
        3% { transform: translate(0); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1e293b; }
    </style>

  <body>
    <!-- Initial Loading State -->
    <div id="loading-screen">
      <div class="font-gaming text-white text-xl tracking-[0.5em] glitch-effect">NEST_INITIALIZING...</div>
      <div class="loading-bar"><div class="loading-progress"></div></div>
      <div class="font-mono text-[8px] text-zinc-800 mt-4 uppercase">Connecting to Abyssal Core Node 04...</div>
    </div>

    <div class="grunge-overlay"></div>
    <div class="scanlines"></div>
    <div class="grain"></div>
    <div id="root"></div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 1000);
        }, 2500);
      });
    </script>
